name: Flask App CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      sqlite:
        image: nouchka/sqlite3
        options: --health-cmd "sqlite3 --version" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'  # Adjust as necessary

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up SQLite database
        run: |
          python -c "from app import db; db.create_all()"
          echo "SQLite database set up successfully."

      - name: Run tests
        env:
          FLASK_ENV: testing
        run: |
          pytest --maxfail=3 --disable-warnings

      - name: Generate test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: ./test-report.txt
